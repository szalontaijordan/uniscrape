<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="695322178173-7c01bp19lh7gjksaskq93i4bs011qtt4.apps.googleusercontent.com">
    <title>Document</title>
</head>
<body>
    <div class="g-signin2" data-width="170px" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>
    <script>
        // Note: 
        // This index.html is temporary while we don't have any angular front end.
        // Its only purpose is to do the auth
    </script>
    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                fetch('http://localhost:3000/api/google/logout');
            });
        }
    </script>
    <script>
        function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;
            var profile = googleUser.getBasicProfile();
            fetch(`http://localhost:3000/api/google/auth?token=${id_token}&name=${profile.getName()}&email=${profile.getEmail()}&imgUrl=${profile.getImageUrl()}`);
        }
    </script>
</body>
</html>
